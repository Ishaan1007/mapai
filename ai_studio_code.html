<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Architect Roadmap</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #f97316' },
                '100%': { boxShadow: '0 0 20px #f97316, 0 0 10px #fb923c' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-200 selection:bg-orange-500/30 font-sans relative overflow-x-hidden">

    <!-- Background Grid -->
    <div class="fixed top-0 left-0 w-full h-[50vh] z-0 pointer-events-none">
        <div class="absolute inset-0 grid-pattern"></div>
        <div class="absolute inset-0 bg-slate-950 fade-mask"></div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-slate-950/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-orange-500/10 rounded-lg border border-orange-500/20">
                    <i data-lucide="cpu" class="text-orange-500 w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-white leading-none">AI ARCHITECT</h1>
                    <span class="text-xs text-slate-500 font-mono tracking-widest uppercase">Zero to Production</span>
                </div>
            </div>

            <div class="flex items-center space-x-6">
                <div class="hidden md:flex flex-col items-end">
                    <span class="text-xs text-slate-400 uppercase tracking-wider">Mastery</span>
                    <span id="progress-text" class="text-lg font-bold text-orange-400">0%</span>
                </div>
                <!-- Progress Bar -->
                <div class="w-24 h-2 bg-slate-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-orange-600 to-orange-400 transition-all duration-500 ease-out shadow-[0_0_10px_#f97316]" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 pt-24 pb-20 px-4">
        
        <!-- Hero -->
        <div class="max-w-4xl mx-auto text-center mb-24 mt-8">
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-6 tracking-tight">
                Master the <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600">Future of Intelligence</span>
            </h2>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
                A structured, professional curriculum designed to take you from Python basics to deploying large-scale Generative AI systems.
            </p>
            
            <div class="flex justify-center gap-6 mt-10 text-xs font-bold uppercase tracking-widest text-slate-500">
                <div class="flex items-center"><span class="w-2 h-2 rounded-full bg-slate-700 mr-2"></span> Locked</div>
                <div class="flex items-center"><span class="w-2 h-2 rounded-full bg-orange-500 mr-2 shadow-[0_0_10px_#f97316]"></span> Current</div>
                <div class="flex items-center"><span class="w-2 h-2 rounded-full bg-emerald-500 mr-2"></span> Completed</div>
            </div>
        </div>

        <!-- Roadmap Container -->
        <div id="roadmap-container" class="relative w-full max-w-5xl mx-auto mb-24 min-h-[500px]">
            <!-- Content injected by JS -->
        </div>

        <!-- Completion Badge -->
        <div id="completion-badge" class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 z-30 animate-bounce">
            <div class="bg-gradient-to-r from-emerald-600 to-emerald-400 text-white px-8 py-4 rounded-full shadow-[0_0_30px_rgba(16,185,129,0.5)] flex items-center space-x-3">
                <i data-lucide="award" class="w-6 h-6"></i>
                <span class="font-bold">CURRICULUM COMPLETE</span>
            </div>
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modal-backdrop" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-in fade-in duration-200">
        <!-- Modal Content injected by JS -->
        <div id="modal-content" class="relative w-full max-w-2xl bg-slate-900 border border-slate-700 rounded-3xl shadow-[0_0_60px_rgba(249,115,22,0.1)] overflow-hidden flex flex-col max-h-[85vh]"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
