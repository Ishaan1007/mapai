<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Master Roadmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="app-shell">

    <header class="app-header">
      <div class="brand">
        <div class="brand-logo"></div>
        <div class="brand-text">
          <div class="brand-title">AI MASTER ROADMAP</div>
          <div class="brand-subtitle">From zero to production AI â€” visual progress path</div>
        </div>
      </div>

      <div class="progress-chip">
        <span class="progress-chip-dot"></span>
        <span id="overallProgressText">0 / 0 topics</span>
      </div>
    </header>


    <main class="main-content">

      <section class="left-panel">
        <div class="stage-switcher" id="stageSwitcher"></div>

        <section class="stage-panel">
          <div class="stage-header">
            <div>
              <div class="stage-title" id="stageTitle"></div>
              <div class="stage-meta">
                <span class="stage-chip" id="stageSummary"></span>
                <span class="stage-chip badge-small" id="stageCountLabel"></span>
              </div>
            </div>
          </div>

          <div class="roadmap-wrapper">
            <svg class="roadmap-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
              <path class="road-path"
              d="M 5 75
                 Q 20 35 35 55
                 T 65 45
                 T 95 65" />
            </svg>
            <div class="nodes-layer" id="nodesLayer"></div>
          </div>
        </section>
      </section>


      <aside class="details-panel">
        <div>
          <div class="details-title" id="detailsTitle">Select a Topic</div>
          <div class="details-meta">
            <span class="details-pill" id="detailsStagePill"></span>
            <span class="details-pill" id="detailsModulePill"></span>
            <span class="details-pill" id="detailsIdPill"></span>
          </div>
        </div>

        <div class="details-body" id="detailsBody">
          Click a glowing node on the path to read the topic details.
        </div>

        <div class="details-footer">
          <button class="btn btn-primary" id="toggleDoneButton">Mark as done</button>
          <div class="mini-progress" id="miniProgressText"></div>
        </div>
      </aside>

    </main>
  </div>

<script src="js/app.js" defer></script>
</body>
</html>
